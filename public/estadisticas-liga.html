<!DOCTYPE html>
<html>
    <head>
        <title>FootViz - Estadisticas Liga</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #1a1a2e;
                color: #e0e0e0;
                padding: 20px;
                transition: background-color 0.3s, color 0.3s;
            }
            /* --- Cabecera --- */
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1400px;
                margin: 0 auto 30px auto;
                padding-bottom: 20px;
                border-bottom: 1px solid #2a2a4a;
                transition: border-bottom-color 0.3s;
            }
            .header h1 {
                font-size: 2rem;
                color: #ffffff;
                font-weight: 700;
            }
            .header .controls-container, .card .chart-controls {
                display: flex;
                align-items: center;
                gap: 20px;
            }
            /* --- BOTÓN PARA CAMBIAR TEMA --- */
            .theme-toggle-button {
                background: #2a2a4a;
                border: 1px solid #4a4a6a;
                color: #fff;
                width: 42px;
                height: 42px;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 1.2rem;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }
            .theme-toggle-button:hover {
                background: #3a3a5a;
                transform: scale(1.1);
            }
            .control-group {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            label {
                font-size: 0.9rem;
                font-weight: 300;
                color: #a0a0c0;
                transition: color 0.3s;
            }
            select {
                background-color: #2a2a4a;
                color: #e0e0e0;
                border: 1px solid #4a4a6a;
                border-radius: 8px;
                padding: 10px 15px;
                font-family: 'Poppins', sans-serif;
                font-size: 0.9rem;
                cursor: pointer;
                transition: background-color 0.2s, color 0.3s, border-color 0.3s;
            }
            select:hover {
                background-color: #3a3a5a;
            }
            /* --- Estructura Principal --- */
            .dashboard-wrapper {
                display: flex;
                gap: 30px;
                max-width: 1400px;
                margin: 0 auto;
                align-items: flex-start;
            }
            .dashboard-column-left { flex: 3; }
            .dashboard-column-right { flex: 2; display: flex; flex-direction: column; gap: 30px; }
            /* --- Estilo de Tarjeta --- */
            .card {
                background-color: #1e1e3f;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                width: 100%;
                transition: background-color 0.3s, box-shadow 0.3s;
            }
            .card-title {
                font-size: 1.2rem;
                font-weight: 600;
                color: #ffffff;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 1px solid #4a4a6a;
                transition: color 0.3s, border-bottom-color 0.3s;
            }
            /* --- Estilos de Tabla --- */
            .table-container { overflow-x: auto; }
            table { width: 100%; border-collapse: collapse; }
            th, td { padding: 12px 10px; text-align: center; white-space: nowrap; }
            thead tr { border-bottom: 2px solid #4a4a6a; transition: border-bottom-color 0.3s; }
            th { font-weight: 600; color: #ffffff; font-size: 0.8rem; text-transform: uppercase; }
            tbody tr { border-bottom: 1px solid #2a2a4a; transition: border-bottom-color 0.3s; }
            tbody tr:last-child { border-bottom: none; }
            #tabla-equipos th:nth-child(2),
            #tabla-equipos td:nth-child(2) { text-align: left; }
            img { width: 28px; height: 28px; vertical-align: middle; margin-right: 12px; border-radius: 50%; }
            /* --- Contenedores de Gráficos --- */
            .chart-container { position: relative; width: 100%; height: 350px; margin-top: 20px; }
            
            /* ------------------------- */
            /* --- ESTILOS MODO LUZ --- */
            /* ------------------------- */
            body.light-mode { background-color: #f4f4f9; color: #333333; }
            body.light-mode .header { border-bottom-color: #e0e0e0; }
            body.light-mode .header h1, body.light-mode .card-title, body.light-mode th { color: #1a1a2e; }
            body.light-mode label { color: #555; }
            body.light-mode select { background-color: #ffffff; border-color: #d1d1d1; color: #333333; }
            body.light-mode select:hover { background-color: #f9f9f9; }
            body.light-mode .theme-toggle-button { background: #ffffff; border-color: #d1d1d1; color: #333; }
            body.light-mode .theme-toggle-button:hover { background: #f0f0f0; }
            body.light-mode .card { background-color: #ffffff; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); }
            body.light-mode .card-title { border-bottom-color: #e0e0e0; }
            body.light-mode thead tr { border-bottom-color: #d1d1d1; }
            body.light-mode tbody tr { border-bottom-color: #e0e0e0; }
        </style>
    </head>
    <body> 
        <header class="header">
            <h1>FootViz</h1>
            <div class="controls-container">
                <div class="control-group">
                    <label for="liga">Selecciona una Liga</label>
                    <select id="liga">
                        <option value="premierleague" selected>Premier League</option>
                        <option value="laliga">La Liga</option>
                        <option value="seriea">Serie A</option>
                        <option value="bundesliga">Bundesliga</option>
                        <option value="ligueone">Ligue 1</option>
                    </select>
                </div>
                <button id="theme-toggle" class="theme-toggle-button">☀️</button>
            </div>
        </header>

        <main class="dashboard-wrapper">
            <div class="dashboard-column-left">
                <div class="card">
                    <div class="table-container">
                        <table id="tabla-equipos">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Equipo</th>
                                    <th>PJ</th>
                                    <th>V</th>
                                    <th>E</th>
                                    <th>D</th>
                                    <th>Pts</th>
                                    <th>DG</th>
                                    <th>GA</th>
                                    <th>GC</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-equipos-clubes">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="dashboard-column-right">
                <div class="card">
                    <h2 class="card-title">Evolución en la Tabla</h2>
                    <div class="chart-controls">
                        <div class="control-group">
                            <label for="equipo1">Equipo 1</label>
                            <select id="equipo1"></select>
                        </div>
                        <div class="control-group">
                            <label for="equipo2">Equipo 2</label>
                            <select id="equipo2"></select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <h2 class="card-title">Promedios por Partido</h2>
                    <div class="chart-controls">
                        <div class="control-group">
                            <label for="stat">Estadística</label>
                            <select id="stat">
                                <option value="goles" selected>Goles</option>
                                <option value="disparos">Disparos</option>
                                <option value="disparos_a_puerta">Disparos a puerta</option>
                                <option value="faltas">Faltas</option>
                                <option value="tiros_de_esquina">Tiros de esquina</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
        

        


        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>

            document.addEventListener('DOMContentLoaded', function() {
                // --- DECLARACIÓN DE VARIABLES ---
                let totalEquiposLiga = 20;
                let lineChartInstance = null;
                let barChartInstance = null;
                const ligaSelect = document.getElementById('liga');
                const tbody = document.querySelector("#tabla-equipos tbody");
                
                // --- LÓGICA DE TEMA ---
                const themeToggleButton = document.getElementById('theme-toggle');
                const body = document.body;

                // Opciones para Gráfico de Líneas
                const darkLineOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top', labels: { color: '#e0e0e0' } }, title: { display: true, text: 'Comparación de Posición por Jornada', color: '#ffffff' } }, scales: { y: { reverse: true, min: 0, ticks: { color: '#a0a0c0', stepSize: 1 }, grid: { color: 'rgba(224, 224, 224, 0.1)' }, title: { display: true, text: 'Posición', color: '#e0e0e0' } }, x: { ticks: { color: '#a0a0c0' }, grid: { color: 'rgba(224, 224, 224, 0.1)' }, title: { display: true, text: 'Jornada', color: '#e0e0e0' } } } };
                const lightLineOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top', labels: { color: '#333' } }, title: { display: true, text: 'Comparación de Posición por Jornada', color: '#1a1a2e' } }, scales: { y: { reverse: true, min: 0, ticks: { color: '#666', stepSize: 1 }, grid: { color: 'rgba(0, 0, 0, 0.1)' }, title: { display: true, text: 'Posición', color: '#333' } }, x: { ticks: { color: '#666' }, grid: { color: 'rgba(0, 0, 0, 0.1)' }, title: { display: true, text: 'Jornada', color: '#333' } } } };
                
                // Opciones para Gráfico de Barras
                const darkBarOptions = { responsive: true, maintainAspectRatio: false, layout: { padding: { bottom: 40 } }, plugins: { legend: { display: false }, title: { display: true, color: '#ffffff' }, tooltip: { callbacks: { title: (tooltipItems) => tooltipItems[0].label }}}, scales: { y: { beginAtZero: true, ticks: { color: '#a0a0c0' }, grid: { color: 'rgba(224, 224, 224, 0.1)' }, title: { display: true, text: 'Promedio por Partido', color: '#e0e0e0' }}, x: { ticks: { display: false }}}};
                const lightBarOptions = { responsive: true, maintainAspectRatio: false, layout: { padding: { bottom: 40 } }, plugins: { legend: { display: false }, title: { display: true, color: '#1a1a2e' }, tooltip: { callbacks: { title: (tooltipItems) => tooltipItems[0].label }}}, scales: { y: { beginAtZero: true, ticks: { color: '#666' }, grid: { color: 'rgba(0, 0, 0, 0.1)' }, title: { display: true, text: 'Promedio por Partido', color: '#333' }}, x: { ticks: { display: false }}}};

                const applyTheme = (theme) => {
                    if (theme === 'light') {
                        body.classList.add('light-mode');
                        themeToggleButton.textContent = '🌙';
                        if (lineChartInstance) { lineChartInstance.options = lightLineOptions; lineChartInstance.update(); }
                        if (barChartInstance) { barChartInstance.options = lightBarOptions; barChartInstance.options.plugins.title.text = barChartInstance.options.plugins.title.text; barChartInstance.update(); }
                    } else {
                        body.classList.remove('light-mode');
                        themeToggleButton.textContent = '☀️';
                        if (lineChartInstance) { lineChartInstance.options = darkLineOptions; lineChartInstance.update(); }
                        if (barChartInstance) { barChartInstance.options = darkBarOptions; barChartInstance.options.plugins.title.text = barChartInstance.options.plugins.title.text; barChartInstance.update(); }
                    }
                };
                
                const savedTheme = localStorage.getItem('theme') || 'dark';
                applyTheme(savedTheme);

                themeToggleButton.addEventListener('click', () => {
                    const newTheme = body.classList.contains('light-mode') ? 'dark' : 'light';
                    localStorage.setItem('theme', newTheme);
                    applyTheme(newTheme);
                });
            });

            let totalEquiposLiga = 20;
            var liga = document.getElementById('liga');
            var tbody = document.querySelector("#tabla-equipos tbody");
            
            var endpoints = {
                "premierleague": "/api/premier-league",
                "laliga": "/api/la-liga",
                "seriea": "/api/serie-a",
                "bundesliga": "/api/bundesliga",
                "ligueone": "/api/ligue-one"
            };

            function cargarGraficaEvo(equipoSeleccionado, nombreEquipo, color, slot){
                console.log(equipoSeleccionado)
                fetch(`/api/evolucion-equipos/${equipoSeleccionado}`)
                .then(response => response.json())
                .then(info => {
                    const evolucion = info[0];
                    const jornadas = [];
                    const posiciones = [];
                    for (let i = 1; i <= 38; i++) {
                        const pos = evolucion[`jornada${i}`];
                        if (pos !== 0 ) {   
                            jornadas.push(`J${i}`);
                            posiciones.push(pos);
                        }
                        else {
                            break;
                        }
                    }
                    const ctx = document.getElementById('lineChart').getContext('2d');

                    if (!window.lineChartInstance) {
                        window.lineChartInstance = new Chart(ctx, 
                        {
                            type: 'line',
                            data: {
                                labels: jornadas,
                                datasets: []
                            },
                            options: {
                                responsive: true, maintainAspectRatio: false,
                                plugins: {
                                    legend: { position: 'top', labels: { color: '#e0e0e0' } },
                                    title: { display: true, text: 'Comparación de Posición por Jornada', color: '#ffffff' }
                                },
                                scales: {
                                    y: {
                                        reverse: true, 
                                        min: 0,
                                        max: totalEquiposLiga,   // límite superior (20 equipos)
                                        ticks: {
                                            color: '#a0a0c0',
                                            stepSize: 1 // opcional, para que se vean todos los enteros
                                        },
                                        grid: { color: 'rgba(224, 224, 224, 0.1)' },
                                        title: {
                                            display: true,
                                            text: 'Posición',
                                            color: '#e0e0e0'
                                        }
                                    },
                                    x: {
                                        ticks: { color: '#a0a0c0' },
                                        grid: { color: 'rgba(224, 224, 224, 0.1)' },
                                        title: { display: true, text: 'Jornada', color: '#e0e0e0' }
                                    }
                                }
                                
                            }
                        });

                    }
                    

                    window.lineChartInstance.data.datasets[slot] = {
                        label: nombreEquipo,
                        data: posiciones,
                        borderColor: color,
                        backgroundColor: color,
                        tension: 0.3
                    }; 
                    window.lineChartInstance.update();

                    
                })
            }

            let barChartInstance = null;
            function cargarGraficaPromedios(ligaSeleccionada){
                let endpoints2 = {
                    "premierleague" : "1",
                    "laliga" : "2",
                    "seriea" : "3",
                    "bundesliga" : "4",
                    "ligueone" : "5",
                }

                let nombres = {
                    "premierleague" : "Premier League",
                    "laliga" : "La Liga",
                    "seriea" : "Serie A",
                    "bundesliga" : "Bundesliga",
                    "ligueone" : "Ligue 1",
                }

                fetch(`/api/promedios-liga/${endpoints2[ligaSeleccionada]}`)
                .then(response => response.json())
                .then(info => {
                    const loadImage = (src) => new Promise(resolve => {
                        const img = new Image();
                        img.src = src;
                        img.onload = () => resolve(img);
                    });

                    Promise.all(info.map(e => loadImage(e.url_imagen)))
                    .then(images => {
                        const teamLogos = {};
                        info.forEach((e, i) => {
                            teamLogos[e.nombre] = images[i];
                        });

                        function renderBarChart(statKey, label) {
                            const labels = info.map(e => e.nombre);
                            const valores = info.map(e => {
                                switch(statKey){
                                    case "goles": return e.goles_por_partido;
                                    case "disparos": return e.disparos_por_partido;
                                    case "disparos_a_puerta": return e.disparos_a_puerta_por_partido;
                                    case "faltas": return e.faltas_por_partido;
                                    case "tiros_de_esquina": return e.tiros_de_esquina_por_partido;
                                    default: return 0;
                                }
                            });

                            const ctx = document.getElementById('barChart').getContext('2d');

                            if (barChartInstance) {
                                barChartInstance.destroy();
                            }

                            barChartInstance = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: label,
                                        data: valores,
                                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                        borderColor: 'rgba(54, 162, 235, 1)',
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    responsive: true, maintainAspectRatio: false,
                                    layout: {
                                        padding: {
                                            bottom: 40
                                        }
                                    },
                                    plugins: {
                                        legend: { display: false },
                                        title: {
                                            display: true,
                                            text: `Promedio de ${label} por partido (${nombres[ligaSeleccionada]})`,
                                            color: '#ffffff'
                                        },
                                        tooltip: {
                                            callbacks: {
                                                title: (tooltipItems) => labels[tooltipItems[0].dataIndex]
                                            }
                                        }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            ticks: { color: '#a0a0c0' },
                                            grid: { color: 'rgba(224, 224, 224, 0.1)' },
                                            title: { display: true, text: 'Promedio por Partido', color: '#e0e0e0' }
                                        },
                                        x: {
                                            ticks: { display: false } // Ocultamos los nombres para poner logos
                                        }
                                    }
                                },
                                plugins: [{
                                    id: "logos",
                                    afterDatasetsDraw: chart => {
                                        const xAxis = chart.scales.x;
                                        const yAxis = chart.scales.y;
                                        chart.data.labels.forEach((label, index) => {
                                            const logo = teamLogos[label];
                                            if (logo) {
                                                const x = xAxis.getPixelForTick(index);
                                                const y = yAxis.bottom + 5;
                                                const size = 24;
                                                chart.ctx.drawImage(logo, x - size/2, y, size, size);
                                            }
                                        });
                                    }
                                }]
                            });
                        }

                        // inicial con goles
                        renderBarChart("goles", "Goles");

                        document.getElementById("stat").onchange = function(){
                            renderBarChart(this.value, this.options[this.selectedIndex].text);
                        };
                    });
                });
            }
            
            function cargarTabla(ligaSeleccionada){
                tbody.innerHTML = "";

                if(endpoints[ligaSeleccionada]){
                    var url = endpoints[ligaSeleccionada];
                    fetch(url)
                    
                        .then(response => response.json())
                        .then(data => { 
                            tbody.innerHTML = "";
                            const equipos = data.tabla_liga;
                            totalEquiposLiga = equipos.length;
                            equipos.sort((a,b) => {
                                if (b.puntos !== a.puntos) return b.puntos - a.puntos;
                                if (b.diferencia_de_goles !== a.diferencia_de_goles) return b.diferencia_de_goles - a.diferencia_de_goles;
                                return b.goles_anotados - a.goles_anotados;
                            });
                            equipos.forEach((equipo, index) => {
                                
                                const fila = document.createElement("tr");
                                fila.dataset.idClub = equipo.id_equipo;
                             
                                fila.innerHTML = `
                                    <td>${index +1}</td> 
                                    <td><img src="${equipo.url_imagen}" alt="Escudo">${equipo.nombre_equipo}</td>
                                    <td>${equipo.partidos_jugados}</td>
                                    <td>${equipo.victorias}</td>
                                    <td>${equipo.empates}</td>
                                    <td>${equipo.derrotas}</td>
                                    <td>${equipo.puntos}</td>
                                    <td>${equipo.diferencia_de_goles}</td>
                                    <td>${equipo.goles_anotados}</td>
                                    <td>${equipo.goles_recibidos}</td>
                                `;
                                tbody.appendChild(fila);
                            });
                        })
                }
            }
            
            function cargarOpciones(ligaSeleccionada){
                let select1 = document.getElementById("equipo1");
                let select2 = document.getElementById("equipo2");
                
                if(endpoints[ligaSeleccionada]){
                    var url = endpoints[ligaSeleccionada];
                    fetch(url)
                    .then(response => response.json())
                    .then(data => { 
                        select1.innerHTML = "";
                        select2.innerHTML = "";
                        const equipos = data.tabla_liga;
                        equipos.forEach((equipo => {
                            const opcion1 = document.createElement("option");
                            opcion1.value = equipo.id_equipo;
                            opcion1.textContent = equipo.nombre_equipo;
                            const opcion2 = opcion1.cloneNode(true);
                            select1.appendChild(opcion1);
                            select2.appendChild(opcion2);
                            

                        }))
                        select1.addEventListener("change", function(){
                            const nombreEquipo = this.options[this.selectedIndex].text; 
                            cargarGraficaEvo(this.value, nombreEquipo, "blue", 0);

                        });

                        select2.addEventListener("change", function(){
                            const nombreEquipo = this.options[this.selectedIndex].text; 
                            cargarGraficaEvo(this.value, nombreEquipo, "red", 1);
                        });
                    })
                }
            }
            const params = new URLSearchParams(window.location.search);
            const ligaParam = params.get("liga");

            if(ligaParam){
                liga.value = ligaParam;
                cargarTabla(ligaParam);
                cargarOpciones(ligaParam);
                cargarGraficaPromedios(ligaParam);
            }
            else{
                cargarTabla(liga.value);
                cargarOpciones(liga.value);
                cargarGraficaPromedios(liga.value);
            }

            liga.addEventListener("change", function(){
                cargarTabla(this.value);
                cargarOpciones(this.value);
                cargarGraficaPromedios(this.value);
            });

            document.getElementById("tabla-equipos-clubes").addEventListener("click", 
                function(event) {
                    const filaClickeada = event.target.closest('tr');
                    if (filaClickeada) {
                        const clubId = filaClickeada.dataset.idClub;
                        if (clubId) {
                            window.location.href = `club.html?id=${clubId}`;
                        } 
                    }
                });
            
        </script>
    </body>
</html>
