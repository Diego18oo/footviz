<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FootViz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s; /* Transición suave */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1240px;
            margin: 0 auto 30px auto;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a4a;
            transition: border-bottom-color 0.3s;
        }

        .header h1 {
            font-size: 2rem;
            color: #ffffff;
            font-weight: 700;
        }

        .header .form-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header label {
            font-size: 0.9rem;
            font-weight: 300;
        }

        .header select {
            background-color: #2a2a4a;
            color: #e0e0e0;
            border: 1px solid #4a4a6a;
            border-radius: 8px;
            padding: 10px 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .dashboard-wrapper {
            display: flex;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .dashboard-column-left {
            flex: 2; /* Más espacio para la tabla principal */
        }

        .dashboard-column-right {
            flex: 2; /* Menos espacio para las tarjetas secundarias */
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .header-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .header-button:hover {
            background-color: #0056b3;
        }

        /* --- BOTÓN PARA CAMBIAR TEMA --- */
        .theme-toggle-button {
            background: #2a2a4a;
            border: 1px solid #4a4a6a;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .theme-toggle-button:hover {
            background: #3a3a5a;
            transform: scale(1.1);
        }
        
        .card {
            background-color: #1e1e3f;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .stats-row {
            display: flex;
            gap: 30px;
        }

        /* --- Estilos de Tablas --- */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        thead tr {
            border-bottom: 2px solid #4a4a6a;
            transition: border-bottom-color 0.3s;
        }

        th {
            font-weight: 600;
            color: #ffffff;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Alinear al centro algunas columnas de la tabla principal */
        #tabla-equipos th:not(:nth-child(2)),
        #tabla-equipos td:not(:nth-child(2)) {
            text-align: center;
        }

        tbody tr {
            border-bottom: 1px solid #2a2a4a;
            transition: background-color 0.2s ease, border-bottom-color 0.3s;
        }
        
        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #2a2a4a;
            cursor: pointer;
        }

        img {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            margin-right: 12px;
            border-radius: 50%; /* Escudos redondos para un look moderno */
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a4a6a;
        }

        /* ------------------------- */
        /* --- ESTILOS MODO LUZ --- */
        /* ------------------------- */
        body.light-mode {
            background-color: #f4f4f9;
            color: #333333;
        }
        body.light-mode .header {
            border-bottom-color: #e0e0e0;
        }
        body.light-mode .header h1 {
            color: #1a1a2e;
        }
        body.light-mode .header select {
            background-color: #ffffff;
            border-color: #d1d1d1;
            color: #333333;
        }
        body.light-mode .theme-toggle-button {
            background: #ffffff;
            border-color: #d1d1d1;
            color: #333;
        }
        body.light-mode .theme-toggle-button:hover {
            background: #f0f0f0;
        }
        body.light-mode .card {
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        /* --- AJUSTES PARA TABLAS EN MODO LUZ --- */
        body.light-mode th,
        body.light-mode .card-title {
            color: #1a1a2e; /* Color oscuro para los títulos */
        }

        body.light-mode thead tr {
            border-bottom-color: #d1d1d1; /* Borde más claro para cabeceras */
        }
        
        body.light-mode tbody tr {
            border-bottom-color: #e0e0e0; /* Borde más claro para filas */
        }

        /* Corregido: El hover que mencionaste */
        body.light-mode tbody tr:hover {
            background-color: #e9e9f3; /* Un color de fondo suave para el hover */
        }

        body.light-mode .card-title {
            border-bottom-color: #e0e0e0;
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>FootViz</h1>
        <div class="form-container">
            <label for="liga">Selecciona una Liga</label>
            <select id="liga">
                <option value="premierleague" selected>Premier League</option>
                <option value="laliga">La Liga</option>
                <option value="seriea">Serie A</option>
                <option value="bundesliga">Bundesliga</option>
                <option value="ligueone">Ligue 1</option>
            </select>
        </div>
        <button id="theme-toggle" class="theme-toggle-button">☀️</button>
    </header>
    
    <main class="dashboard-wrapper">
        <div class="dashboard-column-left">
            <div class="tabla-equipos-container">
                <table id="tabla-equipos">
                    <thead id="encabezado-tabla-equipos">
                        <tr>
                            <th>#</th>
                            <th>Equipo</th>
                            <th>PJ</th>
                            <th>V</th>
                            <th>E</th>
                            <th>D</th>
                            <th>Pts</th>
                            <th>DG</th>
                            <th>GA</th>
                            <th>GC</th>

                        </tr>
                    </thead>
                    <tbody id="tabla-equipoz">
                        
                    </tbody>
                </table>
            </div>
            
        </div>

        <div class="dashboard-column-right">
            <div class="card" id="ultimos-partidos-container">
                <table id="ultimos-partidos">
                    <thead>
                        <tr>
                            <th colspan="4">Ultimos Partidos</th>
                        </tr>
                        <tr>
                            <th>Fecha</th>
                            <th>Local</th>
                            <th>Resultado</th>
                            
                            <th>Vistante</th>
                            

                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="stats-row">
                <div class="card" id="maximos-goleadores-container">
                    <table id="maximos-goleadores">
                        <thead>
                            <tr>
                                <th colspan="2">Maximos Goleadores</th>
                            </tr>
                            <tr>
                                <th>Jugadores</th>
                                <th>Goles</th>
                            </tr>
                        
                            
                        </thead>
                        <tbody id="maximos-goleadores-jugadores">
                            
                        </tbody>
                    </table>
                </div>

                <div class="card" id="mejores-valorados-container">
                    <table id="mejores-valorados">
                        <thead>
                            <tr>
                                <th colspan="2">Mejor Valoracion</th>
                            </tr>
                            <tr>
                                <th>Jugador</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody id="mejores-valorados-jugadores">
                            
                        </tbody>
                    </table> 
                </div>


            </div>
        </div>
    </main>
    
    
    <script> 
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle');
            const body = document.body;

            // Función para aplicar el tema y actualizar el botón
            const applyTheme = (theme) => {
                if (theme === 'light') {
                    body.classList.add('light-mode');
                    themeToggleButton.textContent = '🌙'; // Luna para modo claro
                } else {
                    body.classList.remove('light-mode');
                    themeToggleButton.textContent = '☀️'; // Sol para modo oscuro
                }
            };

            // Cargar el tema guardado al iniciar la página
            const savedTheme = localStorage.getItem('theme') || 'dark'; // 'dark' es el default
            applyTheme(savedTheme);

            // Event listener para el botón
            themeToggleButton.addEventListener('click', () => {
                // Comprobar si el modo claro está activo para decidir a qué cambiar
                const isLightMode = body.classList.contains('light-mode');
                if (isLightMode) {
                    localStorage.setItem('theme', 'dark');
                    applyTheme('dark');
                } else {
                    localStorage.setItem('theme', 'light');
                    applyTheme('light');
                }
            });
        });
            
            
        const ligaSelect = document.getElementById('liga');
        const tbodyEquipos = document.querySelector("#tabla-equipos tbody");
        const endpoints = {
            "premierleague": "/api/premier-league",
            "laliga": "/api/la-liga",
            "seriea": "/api/serie-a",
            "bundesliga": "/api/bundesliga",
            "ligueone": "/api/ligue-one"
        };

        function cargarTabla(ligaSeleccionada){
            tbodyEquipos.innerHTML = "";

            if(endpoints[ligaSeleccionada]){
                fetch(endpoints[ligaSeleccionada])
                    .then(response => response.json())
                    .then(data => { 
                        tbodyEquipos.innerHTML = "";
                        const equipos = data.tabla_liga;
                        equipos.sort((a,b) => a.posicion - b.posicion);
                        equipos.forEach((equipo, index) => {
                            
                            const fila = document.createElement("tr");
                            // --- PASO 1: GUARDAR EL ID EN EL ATRIBUTO DATA-* ---
                            fila.dataset.clubId = equipo.id_equipo; 
                            fila.innerHTML = `
                                <td>${index + 1}</td> 
                                <td><img src="${equipo.url_imagen}" alt="Escudo">${equipo.nombre_equipo}</td>
                                <td>${equipo.partidos_jugados}</td><td>${equipo.victorias}</td><td>${equipo.empates}</td>
                                <td>${equipo.derrotas}</td><td>${equipo.puntos}</td><td>${equipo.diferencia_de_goles}</td>
                                <td>${equipo.goles_anotados}</td><td>${equipo.goles_recibidos}</td>
                            `;
                            tbodyEquipos.appendChild(fila);
                        });

                        const tbodyPartidos = document.querySelector("#ultimos-partidos tbody");
                        tbodyPartidos.innerHTML = "";
                        data.ultimos_partidos.forEach(partido => {
                            const fila = document.createElement("tr");
                            const fechaFormateada = partido.fecha.split('T')[0];
                            fila.innerHTML = `
                                <td>${fechaFormateada}</td>
                                <td><img src="${partido.escudo_local}" alt="Local">${partido.nombre_local || ""}</td>
                                <td>${partido.goles_local} - ${partido.goles_visitante}</td>
                                <td><img src="${partido.escudo_visitante}" alt="Visitante">${partido.nombre_visitante || ""}</td>
                            `;
                            tbodyPartidos.appendChild(fila);
                        });
                        
                        const tbodyGoleadores = document.getElementById("maximos-goleadores-jugadores");
                        tbodyGoleadores.innerHTML = "";
                        data.maximos_goleadores.forEach(goleador => {
                            const fila = document.createElement("tr");
                            // 1. AÑADIMOS EL ID DEL JUGADOR A LA FILA
                            fila.dataset.idJugador = goleador.id_jugador;
                            fila.innerHTML = `
                                <td><img src="${goleador.imagen_jugador}" alt="Jugador">${goleador.nombre_jugador}</td>
                                <td>${goleador.total_goles}</td>
                            `; 
                            tbodyGoleadores.appendChild(fila);
                        }); 

                        const tbodyMejoresValorados = document.querySelector("#mejores-valorados-jugadores");
                        tbodyMejoresValorados.innerHTML = "";
                        data.mejores_valorados.forEach(mejor_valorado => {
                            
                            const fila = document.createElement("tr");
                            fila.dataset.idJugador = mejor_valorado.id_jugador;
                            fila.innerHTML = `
                                <td><img src="${mejor_valorado.imagen_jugador}" alt="Jugador">${mejor_valorado.nombre_jugador}</td>
                                <td>${mejor_valorado.mejor_valoracion}</td>
                            `;
                            tbodyMejoresValorados.appendChild(fila);
                        });
                    })
                    .catch(error => {
                        console.error("Error al cargar la pagina: ", error);
                    });
            }
        }

        tbodyEquipos.addEventListener("click", function(event) {
            const filaClickeada = event.target.closest('tr');
            if (filaClickeada && filaClickeada.dataset.clubId) {
                const clubId = filaClickeada.dataset.clubId;
                window.location.href = `club.html?id=${clubId}`;
            }
        });
        
        // --- LISTENERS PARA NAVEGACIÓN ---

        // 2. LISTENER ANTIGUO (MEJORADO): Redirige al hacer clic en la cabecera de la tabla de goleadores
        document.querySelector("#maximos-goleadores thead").addEventListener("click", function() {
            window.location.href = "estadistica_ofensivas.html?liga=" + ligaSelect.value;
        });

        // 3. LISTENER NUEVO: Redirige al hacer clic en una fila específica de un jugador
        document.getElementById("maximos-goleadores-jugadores").addEventListener("click", function(event) {
            const filaClickeada = event.target.closest('tr');
            if (filaClickeada) {
                const jugadorId = filaClickeada.dataset.idJugador;
                if (jugadorId) {
                    window.location.href = `jugador.html?id=${jugadorId}`;
                } 
            }
        });

        document.getElementById("mejores-valorados-jugadores").addEventListener("click", function(event) {
            const filaClickeada = event.target.closest('tr');
            if (filaClickeada) {
                const jugadorId = filaClickeada.dataset.idJugador;
                if (jugadorId) {
                    window.location.href = `jugador.html?id=${jugadorId}`;
                }
            }
        });

        

        // Listeners para las otras tablas
        document.getElementById("encabezado-tabla-equipos").addEventListener("click", function(){
            window.location.href = "estadisticas-liga.html?liga=" + ligaSelect.value;
        });


        
        document.getElementById("ultimos-partidos-container").addEventListener("click", function(){
            window.location.href = "partidos.html?liga=" + ligaSelect.value;
        });
        
        // --- LÓGICA DE CARGA ---
        ligaSelect.addEventListener("change", function(){
            cargarTabla(this.value);
        });
        
        cargarTabla(ligaSelect.value);
    </script>
</body>
</html>
