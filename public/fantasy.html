<!DOCTYPE html>
<html>
    <head>
        <title>FootViz - Fantasy</title>
        <style>
            .contenedor-imagen {
                width: 100vw;
                height: 100vh;
            }

            .contenedor-imagen img {
                width: 100%; /* Asegura que la imagen ocupe todo el ancho del contenedor */
                height: 100%; /* Asegura que la imagen ocupe todo el alto del contenedor */
                object-fit: cover; /* Mantiene la relaci√≥n de aspecto y recorta si es necesario */
            }
        </style>
    </head>
    <body>
        <div class="contenedor-imagen">
            <img src="https://www.nicepng.com/png/detail/152-1526179_website-under-construction-png-graphic-transparent-website-under.png" alt="Imagen de fondo">
        </div>

    </body>
</html>
