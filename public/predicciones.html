<!DOCTYPE html>
<html>
    <head>
        <title>FootViz - Predicciones</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <style>
            /* --- Estilos Base y Layout --- */
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #1a1a2e;
                color: #e0e0e0;
                padding: 20px;
                transition: background-color 0.3s, color 0.3s;
            }
            .container { 
                max-width: 800px; /* Ancho máximo para una sola columna */
                margin: 0 auto; 
            }
            h2, h3 { color: #ffffff; margin-bottom: 15px; }

            /* --- Cabecera --- */
            .header {
                display: flex; justify-content: space-between; align-items: center;
                margin-bottom: 30px; padding-bottom: 20px;
                border-bottom: 1px solid #2a2a4a;
            }
            .header h1 { font-size: 2rem; color: #ffffff; font-weight: 700; }
            .theme-toggle-button {
                background: #2a2a4a; border: 1px solid #4a4a6a; color: #fff; width: 42px; height: 42px;
                padding: 10px; border-radius: 50%; cursor: pointer; font-size: 1.2rem;
                display: flex; align-items: center; justify-content: center;
            }

            /* --- Estilo de Tarjeta --- */
            .card {
                background-color: #1e1e3f;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                width: 100%;
                margin-bottom: 20px; /* Espacio entre tarjetas */
            }

            /* --- Contenedor de Predicciones --- */
            .prediction-header { text-align: center; }
            .deadline-timer { font-size: 1.1rem; color: #f59e0b; font-weight: 600; }

            .prediction-card {
                border: 1px solid #2a2a4a;
                transition: box-shadow 0.3s;
            }
            .prediction-card:hover {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            }
            
            .match-header {
                display: flex;
                justify-content: space-around;
                align-items: center;
                text-align: center;
                font-size: 1.1rem;
                font-weight: 600;
                margin-bottom: 15px;
            }
            .match-header img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

            .team-form { /* RQF5 */
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 0.8rem;
                color: #a0a0c0;
                margin-bottom: 20px;
            }
            .form-streaks { display: flex; gap: 4px; }
            .form-streaks span {
                width: 20px; height: 20px; border-radius: 50%; display: inline-block;
                line-height: 20px; text-align: center; font-weight: 700;
            }
            .form-W { background-color: #16a34a; color: white; } /* Victoria */
            .form-D { background-color: #6b7280; color: white; } /* Empate */
            .form-L { background-color: #dc2626; color: white; } /* Derrota */

            .prediction-group { /* RQF1 */
                margin-bottom: 15px;
            }
            .prediction-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #a0a0c0;
            }
            .prediction-group select, .prediction-group input {
                width: 100%;
                background-color: #2a2a4a;
                color: #e0e0e0;
                border: 1px solid #4a4a6a;
                border-radius: 8px;
                padding: 10px 15px;
                font-family: 'Poppins', sans-serif;
                font-size: 0.9rem;
            }
            .result-buttons { display: flex; gap: 10px; }
            .result-buttons button {
                flex: 1;
                padding: 10px;
                border: 1px solid #4a4a6a;
                background-color: #2a2a4a;
                color: #e0e0e0;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            .result-buttons button:hover { background-color: #3a3a5a; }
            .result-buttons button.selected {
                background-color: #4a69ff; /* Color de selección */
                border-color: #4a69ff;
                color: white;
                font-weight: 600;
            }

            .popular-picks { /* RQF6 */
                margin-top: 15px;
            }
            .popular-picks-bar {
                display: flex;
                height: 10px;
                border-radius: 5px;
                overflow: hidden;
                background-color: #1a1a2e;
            }
            .popular-picks-bar div {
                height: 100%;
                transition: width 0.5s;
            }
            .popular-local { background-color: #007bff; }
            .popular-empate { background-color: #6b7280; }
            .popular-visitante { background-color: #ff4d4d; }

            .save-prediction-btn {
                width: 100%;
                background-color: #059669; /* Verde */
                color: white;
                border: none;
                padding: 12px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                margin-top: 15px;
            }
            .save-prediction-btn:disabled {
                background-color: #475569;
                cursor: not-allowed;
            }
            .prediction-status {
                display: none; 
                text-align: center; 
                color: #059669; 
                margin-top: 10px;
                font-weight: 600;
            }
        </style>
    </head>

                        <button class="save-prediction-btn" data-match-id="1">Guardar Predicción</button>

                    </div>
                    
                    <div class="card prediction-card" data-match-id="2">

                    <div class="card prediction-card" data-match-id="3">

                    <div class="card prediction-card" data-match-id="4">
                        </div>

                    <div class="card prediction-card" data-match-id="5">

                </div>
            </main>
        </div>
