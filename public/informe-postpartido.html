                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background-color: #1a1a2e;

            }

            h2 {
            font-size: 1.2rem;

            color: #ffffff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a4a6a;
            text-align: center;
            }

            /* --- Estilo de Tarjeta Principal --- */
            .card {
                background-color: #1e1e3f;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 1240px;
                margin: 20px auto;
            }

            /* --- Info General del Partido --- */
            #info-general {
                display: flex; 
                justify-content: space-between; 
                align-items: center; 
            }

            .info-partido {
                text-align: center; 
            }

            .info-partido .marcador {
                font-size: 3rem;
                font-weight: 700;
                color: #ffffff;
                margin: 10px 0;
                border: none;
                padding: 0;
            }

                margin: 5px 0;

                color: #a0a0c0;
                font-weight: 400;
            }

            .equipo img {
                width: 100px; 
                height: auto;
            }
            
            /* --- Alineaciones --- */
            .alineaciones-wrapper {
                display: flex;
                justify-content: space-between;
                max-width: 1240px;
                margin: 20px auto;
                gap: 20px;
                flex-wrap: wrap;
            }

            .alineacion-container {
                flex: 1;
                min-width: 400px;
                text-align: center;
            }

            #formacion-local-titulo,
            #formacion-visitante-titulo {
                font-size: 1em;
                color: #a0a0c0;
                margin-top: 0;
                margin-bottom: 15px;
                font-weight: 400;
            }

            #campo-local,
            #campo-visitante {
                border-radius: 8px;
                max-width: 100%;
                height: auto;
            }
            
            /* --- Dashboard de Estadísticas --- */
            .dashboard-wrapper {
                display: flex;
                align-items: flex-start;
                gap: 20px;
                max-width: 1240px;
                margin: 20px auto;
            }

            .dashboard-column-left,
            .dashboard-column-right {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            
            .dashboard-column-left { flex: 2; }
            .dashboard-column-right { flex: 2; }

            /* --- Comparación de Estadísticas --- */
            .stat-comparison { margin-bottom: 20px; }
            .stat-comparison:last-child { margin-bottom: 0; }

            .stat-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
                font-size: 14px;
            }

            .stat-label {
                font-weight: bold;
                color: #e0e0e0;
            }

            .stat-value-local,
            .stat-value-visitor {
                padding: 4px 10px;
                border-radius: 12px;
                color: white;
                font-weight: bold;
                min-width: 40px;
                text-align: center;
            }
            
            .stat-value-local { background-color: #007bff; }
            .stat-value-visitor { background-color: #ff4d4d; }

            .stat-bar-container {
                width: 100%;
                height: 10px;
                background-color: #ff4d4d;
                border-radius: 5px;
                overflow: hidden;
            }

            .stat-bar-local {
                height: 100%;
                background-color: #007bff;
                border-radius: 5px;
                transition: width 0.5s ease-in-out;
            }

            /* --- Mapa de Disparos --- */
            #shot-map-canvas {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
                display: block;
                margin: 0 auto;
            }

            #shot-tooltip {
                position: absolute;
                display: none;
                background: rgba(40, 40, 74, 0.9);
                color: #fff;
                padding: 8px 12px;
                border-radius: 6px;
                font-family: 'Poppins', sans-serif;
                font-size: 0.8rem;
                pointer-events: none;
                white-space: nowrap;
                z-index: 100;
                border: 1px solid #4a4a6a;
            }
        </style>

            function precargarImagenesYDibujar(ctx, jugadores, formacion) {
                // Creamos un array de promesas, una para cada imagen
                const promesasDeImagenes = jugadores.map(jugador => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.crossOrigin = "Anonymous"; // Necesario para cargar imágenes de otros dominios
                        img.onload = () => resolve(img);
                        img.onerror = () => reject(new Error(`No se pudo cargar: ${jugador.imgUrl}`));
                        img.src = jugador.imgUrl;
                    });
                });

                // Promise.all espera a que todas las promesas se resuelvan
                Promise.all(promesasDeImagenes)
                    .then(imagenesCargadas => {
                        // Una vez cargadas, añadimos el objeto de imagen a cada jugador
                        jugadores.forEach((jugador, index) => {
                            jugador.imagenCargada = imagenesCargadas[index];
                        });
                        
                        // ¡Ahora sí! Dibujamos todo en el canvas
                        dibujarAlineacion(ctx, jugadores, formacion);
                    })
                    .catch(error => {
                        console.error("Error al cargar las imágenes de los jugadores:", error);
                        // Opcional: Aquí podrías dibujar los círculos azules como fallback
                    });
            }

            function dibujarAlineacion(ctx, jugadores, formacion) {
                // ... (Esta función no necesita cambios, ya era genérica)
                const canvas = ctx.canvas;
                const width = canvas.width;
                const height = canvas.height;
                ctx.fillStyle = '#2a5f2a';
                ctx.fillRect(0, 0, width, height);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(width / 2, height / 2, 60, 0, 2 * Math.PI, false);
                ctx.stroke();
                ctx.strokeRect(width * 0.15, height, width * 0.7, -height * 0.25);
                
                jugadores.forEach((jugador, index) => {
                    if (formacion[index]) {
                        const x = formacion[index][0] * width;
                        const y = formacion[index][1] * height;
                        dibujarJugador(ctx, x, y, jugador);
                    }
                });
            }

            function dibujarJugador(ctx, x, y, jugador) {
                const radio = 22;
                ctx.save();
                ctx.beginPath(); ctx.arc(x, y, radio, 0, 2 * Math.PI); ctx.clip();
                if (jugador.imagenCargada) {
                    ctx.drawImage(jugador.imagenCargada, x - radio, y - radio, radio * 2, radio * 2);
                }
                ctx.restore();
                ctx.beginPath(); ctx.arc(x, y, radio, 0, 2 * Math.PI); ctx.strokeStyle = '#FFFFFF'; ctx.lineWidth = 2; ctx.stroke();
                ctx.fillStyle = '#FFFFFF'; ctx.font = 'bold 14px Poppins'; ctx.textAlign = 'center';
                ctx.shadowColor = 'black'; ctx.shadowBlur = 4;
                ctx.fillText(jugador.nombre, x, y + radio + 14);
                ctx.shadowBlur = 0;
            }

            function dibujarCampoVertical(ctx){
                const canvas = ctx.canvas;
                const w = canvas.width;
                const h = canvas.height;

                // Fondo verde
                ctx.fillStyle = '#2a5f2a';
                ctx.fillRect(0, 0, w, h);

                // Líneas del campo
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 3;

                // Línea de medio campo
                ctx.beginPath();
                ctx.moveTo(0, h / 2);
                ctx.lineTo(w, h / 2);
                ctx.stroke();

                // Círculo central
                ctx.beginPath();
                ctx.arc(w / 2, h / 2, 50, 0, 2 * Math.PI);
                ctx.stroke();

                // Área visitante (arriba)
                ctx.strokeRect(w * 0.15, 0, w * 0.7, h * 0.18);
                // Área de meta visitante
                ctx.strokeRect(w * 0.3, 0, w * 0.4, h * 0.07);

                // Área local (abajo)
                ctx.strokeRect(w * 0.15, h - h * 0.18, w * 0.7, h * 0.18);
                // Área de meta local
                ctx.strokeRect(w * 0.3, h - h * 0.07, w * 0.4, h * 0.07);
            }

            function dibujarDisparo(ctx, shot){
                const canvas = ctx.canvas;
                const w = canvas.width;
                const h = canvas.height;

                // --- Conversión de Coordenadas ---
                // Asumimos que pitch_x (0-100) es la distancia desde la línea de gol que se ataca,
                // y pitch_y (0-100) es la posición horizontal.
                
                // La posición horizontal es directa
                const canvasX = (parseFloat(shot.pitch_y) / 100) * canvas.width;
                
                let canvasY;
                // El visitante (es_local=0) ataca la portería de arriba
                if (shot.es_local === 0) {
                    canvasY = (parseFloat(shot.pitch_x) / 100) * (canvas.height / .9);
                } else { // El local (es_local=1) ataca la portería de abajo
                    canvasY = canvas.height - ((parseFloat(shot.pitch_x) / 100) * (canvas.height / .9));
                }

                // --- Estilo del Disparo ---
                const radius = 4 + (parseFloat(shot.xg) * 20); // El tamaño del círculo depende del xG
                const colorLocal = 'rgba(25, 118, 210, 0.9)'; // Azul
                const colorVisitante = 'rgba(198, 40, 40, 0.9)'; // Rojo oscuro

                // Asignamos el color de relleno según el equipo
                ctx.fillStyle = shot.es_local === 1 ? colorLocal : colorVisitante;
                
                // Asignamos un color de borde para dar contraste (opcional pero recomendado)
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.4)';
                ctx.lineWidth = 1.5;
                
                // --- Lógica de Dibujo Modificada ---
                ctx.beginPath();
                ctx.arc(canvasX, canvasY, radius, 0, 2 * Math.PI);

                // 1. Rellena SIEMPRE el círculo con el color del equipo
                ctx.fill();
                
                // 2. Dibuja SIEMPRE un borde para que resalte más
                ctx.stroke();

                // 3. Si ADEMÁS fue gol, dibuja el icono del balón encima
                if (shot.resultado === 'goal') {
                    dibujarIconoBalon(ctx, canvasX, canvasY, radius * 0.7);
                }

                return { canvasX, canvasY, radius };
            }

            function dibujarIconoBalon(ctx, x, y, size) {
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
            }

            function cargarMapaDeDisparos(partido){
                fetch(`/mapa-disparos-partido/${partido}`)
                .then(response => response.json())
                .then(shots => {
                    const container = document.querySelector('.shot-map-container');
                    if (!shots || shots.length === 0) {
                        container.innerHTML = "<h2>Mapa de Disparos</h2><p>No hay datos de disparos disponibles.</p>";
                        return;
                    }

                    const canvas = document.getElementById('shot-map-canvas');
                    if (!canvas.getContext) return;
                    const ctx = canvas.getContext('2d');

                    const shotsOnCanvas = [];


                    dibujarCampoVertical(ctx);
                    shots.forEach(shot => {
                        const { canvasX, canvasY, radius } = dibujarDisparo(ctx, shot);
                        shotsOnCanvas.push({
                            x: canvasX,
                            y: canvasY,
                            radius: radius,
                            info: shot // Guardamos el objeto original con toda la info
                        });
                    });

                    const tooltip = document.getElementById('shot-tooltip');
                    canvas.addEventListener('mousemove', (event) => {
                        const rect = canvas.getBoundingClientRect();
                        const mouseX = event.clientX - rect.left;
                        const mouseY = event.clientY - rect.top;

                        let hoveredShot = null;

                        // Comprobamos si el ratón está sobre algún disparo
                        for (const shot of shotsOnCanvas) {
                            const dx = mouseX - shot.x;
                            const dy = mouseY - shot.y;
                            if (dx * dx + dy * dy < shot.radius * shot.radius) {
                                hoveredShot = shot;
                                break; // Encontramos uno, no necesitamos seguir buscando
                            }
                        }
                        if (hoveredShot) {
                            // Si estamos sobre un disparo, mostramos y rellenamos el tooltip
                            const xgFormatted = parseFloat(hoveredShot.info.xg).toFixed(2);
                            tooltip.innerHTML = `
                                <strong>${hoveredShot.info.nombre}</strong><br>
                                Minuto: ${hoveredShot.info.minuto}'<br>
                                Resultado: ${hoveredShot.info.resultado}<br>
                                xG: ${xgFormatted}
                            `;
                            // Posicionamos el tooltip cerca del cursor
                            tooltip.style.display = 'block';
                            tooltip.style.left = `${event.pageX + 10}px`;
                            tooltip.style.top = `${event.pageY + 10}px`;
                        } else {
                            // Si no estamos sobre ningún disparo, ocultamos el tooltip
                            tooltip.style.display = 'none';
                        }
                    });

                    canvas.addEventListener('mouseleave', () => {
                        tooltip.style.display = 'none';
                    }); 

                })
                .catch(error => {
                    console.error("Error al cargar el mapa de disparos:", error);
                    document.querySelector('.shot-map-container').innerHTML = "<h2>Mapa de Disparos</h2><p>No se pudo cargar el mapa.</p>";
                });
            }

            cargarInfoPartido(partidoParam);
            cargarAlineacionLocal(partidoParam);
            cargarAlineacionVisitante(partidoParam);
            cargarComparacionStats(partidoParam);
            cargarMapaDeDisparos(partidoParam);

        </script>
        
    </body>
