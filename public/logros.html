<!DOCTYPE html>
<html>
    <head>
        <title>FootViz - Mis Logros</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <style>
            /* --- Estilos Base --- */
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #1a1a2e;
                color: #e0e0e0;
                padding: 20px;
                transition: background-color 0.3s, color 0.3s;
            }
            .container { 
                max-width: 900px; /* Ancho ideal para una lista */
                margin: 0 auto; 
            }
            h2 { 
                color: #ffffff; 
                margin-bottom: 20px; 
                padding-bottom: 10px;
                border-bottom: 1px solid #2a2a4a;
                font-size: 1.5rem;
            }

            /* --- Header --- */
            .header {
                display: flex; justify-content: space-between; align-items: center;
                margin-bottom: 30px; padding-bottom: 20px;
                border-bottom: 1px solid #2a2a4a;
            }
            .header h1 { font-size: 2rem; color: #ffffff; font-weight: 700; }
            .return-btn {
                background: none; border: none; color: #a0a0c0; font-size: 1.5rem; 
                cursor: pointer; display: flex; align-items: center; gap: 5px; 
                transition: color 0.2s; text-decoration: none;
            }
            .return-btn:hover { color: #4a69ff; }
            /* (Quitamos el theme-toggle de esta p치gina por simplicidad, puedes a침adirlo si quieres) */

            /* --- Tarjeta Principal --- */
            .card {
                background-color: #1e1e3f;
                border-radius: 12px;
                padding: 25px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                margin-bottom: 20px;
            }

            /* --- Lista de Logros --- */
            #achievements-list {
                display: flex;
                flex-direction: column;
                gap: 15px; /* Espacio entre cada logro */
            }
            .achievement-item {
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 15px;
                border-radius: 8px;
                background-color: #2a2a4a; /* Fondo para logros bloqueados */
                border: 1px solid #2a2a4a;
                opacity: 0.7; /* Apagado si est치 bloqueado */
                transition: all 0.3s ease;
            }
            /* RQF1: Resaltar desbloqueados */
            .achievement-item.unlocked {
                background-color: #1e1e3f;
                border-color: #059669; /* Borde verde */
                opacity: 1;
                box-shadow: 0 0 10px rgba(5, 150, 105, 0.3);
            }

            /* RQF5: Icono (Pieza de rompecabezas) */
            .achievement-icon {
                font-size: 2.5rem;
                color: #a0a0c0;
                width: 50px;
                text-align: center;
            }
            .achievement-item.unlocked .achievement-icon {
                color: #059669; /* Icono verde */
            }

            /* RQF3: Info (Nombre y Descripci칩n) */
            .achievement-info {
                flex-grow: 1;
            }
            .achievement-info h3 {
                margin: 0 0 5px 0;
                font-size: 1.1rem;
                color: #ffffff;
            }
            .achievement-info p {
                font-size: 0.9rem;
                color: #a0a0c0;
                line-height: 1.5;
            }
            .achievement-item.unlocked .achievement-info p {
                color: #e0e0e0;
            }

            /* RQF2 y RQF4: Progreso y Rareza */
            .achievement-progress {
                width: 150px;
                text-align: right;
            }
            .rarity { /* RQF4 */
                font-size: 0.8rem;
                font-weight: 600;
                color: #f59e0b; /* Amarillo/Dorado */
                margin-bottom: 8px;
            }
            .progress-text { /* RQF2 */
                font-size: 0.8rem;
                color: #a0a0c0;
                margin-bottom: 5px;
            }
            .progress-bar {
                height: 8px;
                width: 100%;
                background-color: #1a1a2e;
                border-radius: 4px;
                overflow: hidden;
            }
            .progress-bar-fill {
                height: 100%;
                width: 0%; /* Se actualiza con JS */
                background-color: #4a69ff;
                border-radius: 4px;
                transition: width 0.5s;
            }
            /* Ocultar progreso si ya est치 desbloqueado */
            .achievement-item.unlocked .progress-bar,
            .achievement-item.unlocked .progress-text {
                display: none;
            }
            .achievement-item.unlocked .rarity {
                margin-bottom: 0; /* Ajustar espacio si no hay barra */
            }

            /* --- Modo Claro (Placeholder) --- */
            body.light-mode { background-color: #f4f4f9; color: #333; }
            body.light-mode .header { border-bottom-color: #e0e0e0; }
            body.light-mode .header h1, body.light-mode h2 { color: #1a1a2e; }
            body.light-mode .return-btn { color: #666; }
            body.light-mode .card { background-color: #ffffff; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); }
            body.light-mode .achievement-item { background-color: #e9e9f3; border-color: #e9e9f3; }
            body.light-mode .achievement-item.unlocked { background-color: #ffffff; border-color: #059669; }
            body.light-mode .achievement-icon { color: #888; }
            body.light-mode .achievement-item.unlocked .achievement-icon { color: #059669; }
            body.light-mode .achievement-info h3 { color: #1a1a2e; }
            body.light-mode .achievement-info p { color: #555; }
            body.light-mode .progress-text { color: #555; }
            body.light-mode .progress-bar { background-color: #d1d1d1; }
            #puzzle-container {
                display: grid;
                grid-template-columns: 1fr 1fr; /* 2x2 grid */
                grid-template-rows: 1fr 1fr;
                height: 650px; /* Puedes ajustar esta altura */
                border-radius: 8px;
                overflow: hidden;
                border: 1px solid #2a2a4a;
                
                /* El JS pondr치 la imagen completa del estadio aqu칤 como fondo */
                background-size: cover;
                background-position: center;
            }

            .puzzle-piece {
                width: 100%;
                height: 100%;
                /* El JS pondr치 la imagen de la PIEZA aqu칤 */
                background-size: cover; 
                transition: all 0.5s ease-in-out;
            }

            /* RQF1/RQF2: Estilo para las piezas bloqueadas */
            .puzzle-piece.locked {
                /* Usamos un fondo oscuro transl칰cido para "tapar" el estadio de fondo */
                background-image: none !important; /* Ignora la imagen de la pieza */
                background-color: rgba(26, 26, 46, 0.8);
                backdrop-filter: blur(4px); /* Efecto "borroso" */
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2.5rem;
                color: rgba(255, 255, 255, 0.3);
            }
            /* --- 游녡 FIN DE NUEVOS ESTILOS 游녡 --- */

            /* ... (tus estilos de modo claro) ... */
            body.light-mode .puzzle-piece.locked {
                background-color: rgba(255, 255, 255, 0.7);
                color: rgba(0, 0, 0, 0.3);
            }
            .achievement-item {
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 15px;
                border-radius: 12px;
                
                /* ESTADO BLOQUEADO (Por defecto) */
                background-color: #252540; 
                border: 1px solid #333;
                opacity: 0.5; /* Se ve medio transparente/apagado */
                filter: grayscale(0.8); /* Casi blanco y negro */
                transition: all 0.3s ease;
            }

            /* ESTADO DESBLOQUEADO (Highlight) */
            .achievement-item.unlocked {
                background-color: #1e1e3f; /* Fondo normal */
                border: 2px solid #059669; /* Borde VERDE brillante */
                opacity: 1; /* Totalmente visible */
                filter: none; /* A todo color */
                box-shadow: 0 0 15px rgba(5, 150, 105, 0.3); /* Resplandor verde */
            }

            /* Icono */
            .achievement-icon {
                font-size: 2.5rem;
                color: #a0a0c0;
                width: 60px;
                text-align: center;
                position: relative;
            }

            /* Icono cuando est치 desbloqueado */
            .achievement-item.unlocked .achievement-icon {
                color: #059669; /* Icono verde */
            }
            
            /* T칤tulo cuando est치 desbloqueado */
            .achievement-item.unlocked h3 {
                color: #ffffff;
                font-weight: 700;
            }
            .achievement-item.unlocked p {
                color: #e0e0e0;
            }
            
            /* Badge de "Completado" */
            .status-badge {
                font-size: 0.8rem;
                font-weight: 700;
                padding: 5px 10px;
                border-radius: 20px;
                text-transform: uppercase;
            }
            .status-locked { background-color: #333; color: #888; }
            .status-unlocked { background-color: #059669; color: white; }
        </style>
    </head>
    <body>
        <div class="container">

            <header class="header">
                
                <h1>Mis Logros</h1>
                <div style="width: 42px;"></div> 
            </header>

            <main>
                <div class="card" id="puzzle-card">
                    <h2>Mi Rompecabezas de Estadio</h2>
                    <div id="puzzle-container"></div>
                </div>
                <div class="card">
                    <h2>Todos los Logros</h2>
                    
                    <div id="achievements-list">
                        </div>
                </div>
            </main>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                
                async function loadAchievements() {
                    const listContainer = document.getElementById('achievements-list');
                    listContainer.innerHTML = "<p>Cargando logros...</p>";

                    try {
                        
                        const response = await fetch('/api/fantasy/logros');
                        
                        if (response.status === 401 || response.status === 403) {
                            alert("Sesi칩n expirada.");
                            window.location.href = '/login.html';
                            return;
                        }
                        if (!response.ok) throw new Error('Error al cargar logros.');

                        const logros = await response.json();
                        
                        
                        listContainer.innerHTML = ""; 
                        
                        if (logros.length === 0) {
                            listContainer.innerHTML = "<p>No hay logros disponibles.</p>";
                            return;
                        }

                        logros.sort((a, b) => {
                            if (a.unlocked !== b.unlocked) {
                                return a.unlocked ? -1 : 1; 
                            }
                            return a.rarity - b.rarity; 
                        });

                        logros.forEach(logro => {
                            const logroHTML = createAchievementHTML(logro);
                            listContainer.innerHTML += logroHTML;
                        });

                    } catch (error) {
                        console.error("Error al cargar logros:", error);
                        listContainer.innerHTML = "<p style='color: #dc2626;'>Error al cargar los logros.</p>";
                    }

                    
                }

                function createAchievementHTML(logro) {
                // 1. Verificar si est치 desbloqueado (El JSON trae 1 o 0)
                const isUnlocked = logro.unlocked === 1;

                // 2. Definir clases y textos seg칰n el estado
                const activeClass = isUnlocked ? 'unlocked' : '';
                const iconName = logro.icono || 'ribbon-outline'; // Icono por defecto si viene null
                
                // Badge de estado (Texto a la derecha)
                const badgeHTML = isUnlocked 
                    ? `<span class="status-badge status-unlocked"><ion-icon name="checkmark-circle"></ion-icon> Completado</span>`
                    : `<span class="status-badge status-locked"><ion-icon name="lock-closed"></ion-icon> Bloqueado</span>`;

                // Progreso (Solo mostrar si NO est치 desbloqueado y tiene meta > 1)
                // Si ya est치 desbloqueado, mostramos 100%
                let progressHTML = '';
                if (!isUnlocked && logro.target > 1) {
                    const percent = Math.min(100, (logro.current / logro.target) * 100);
                    progressHTML = `
                        <div class="achievement-progress">
                            <p class="progress-text">${logro.current} / ${logro.target}</p>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: ${percent}%;"></div>
                            </div>
                        </div>
                    `;
                }

                // RQF4: Rareza
                const rarityText = `Rareza: ${parseFloat(logro.rarity).toFixed(1)}%`;

                return `
                    <div class="achievement-item ${activeClass}">
                        <div class="achievement-icon">
                            <ion-icon name="${iconName}"></ion-icon>
                        </div>
                        
                        <div class="achievement-info">
                            <h3>${logro.nombre}</h3>
                            <p>${logro.descripcion}</p>
                            <p style="font-size: 0.75rem; color: #f59e0b; margin-top: 5px;">${rarityText}</p>
                        </div>

                        <div style="text-align: right; min-width: 120px;">
                            ${badgeHTML}
                            ${progressHTML}
                        </div>
                    </div>
                `;
            }
                async function loadPuzzle() {
                    const container = document.getElementById('puzzle-container');
                    if (!container) return;

                    try {
                        const response = await fetch('/api/fantasy/mi-rompecabezas');
                        if (response.status === 401) { window.location.href = '/login.html'; return; }
                        if (!response.ok) throw new Error('Error al cargar rompecabezas');

                        const puzzleData = await response.json(); 

                        if (!puzzleData || !puzzleData.piezas || puzzleData.piezas.length === 0) {
                            container.innerHTML = "<p style='text-align:center; opacity: 0.6; padding-top: 50px;'>Elige un equipo favorito en tu perfil.</p>";
                            container.style.height = '150px';
                            container.style.display = 'flex';
                            container.style.alignItems = 'center';
                            container.style.justifyContent = 'center';
                            return;
                        }

                        container.style.backgroundImage = `url(${puzzleData.estadio_url_completa})`;

                        // RQF5
                        puzzleData.piezas.forEach(pieza => {
                            const pieceDiv = document.createElement('div');
                            pieceDiv.className = 'puzzle-piece';

                            if (pieza.desbloqueado) { 
                                pieceDiv.style.backgroundImage = `url(${pieza.url_imagen})`;
                            } else {
                                pieceDiv.classList.add('locked');
                                pieceDiv.innerHTML = `<ion-icon name="lock-closed-outline"></ion-icon>`;
                            }
                            container.appendChild(pieceDiv);
                        });

                    } catch (error) {
                        console.error("Error cargando rompecabezas:", error);
                        container.innerHTML = "<p style='color: #dc2626; text-align:center; padding-top: 50px;'>Error al cargar rompecabezas.</p>";
                    }
                }

                loadPuzzle();
                loadAchievements();
            });
        </script>
        

    </body>
</html>
